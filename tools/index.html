<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preniv â€” Enhanced Your Image</title>
    <meta name="description" content="Convert your images to Studio Ghibli style, remove backgrounds, and upscale with AI magic.">
    <meta name="keywords" content="ghibli converter, studio ghibli, ai image, anime style, image converter, remove background, upscale">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-magic mr-3 text-blue-600"></i>
                    Preniv Enhanced Image
                </h1>
                <p class="text-gray-600">Transform your images into Studio Ghibli style, remove backgrounds, and upscale with AI</p>
            </div>

            <div id="messageContainer" class="mb-4 hidden"></div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div id="uploadSection">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Choose Your Image</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors">
                            <input
                                type="file"
                                id="imageInput"
                                accept="image/*"
                                class="hidden"
                            />
                            <label for="imageInput" class="cursor-pointer">
                                <div id="uploadArea" class="space-y-4">
                                    <div class="text-4xl text-gray-400">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                    </div>
                                    <div>
                                        <p class="text-lg font-medium text-gray-700">Click to upload your image</p>
                                        <p class="text-gray-500">or drag and drop</p>
                                    </div>
                                    <div class="text-sm text-gray-400">
                                        PNG, JPG, JPEG up to 10MB
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <button
                            id="convertBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <i class="fas fa-magic mr-2"></i>Transform to Ghibli Style
                        </button>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <button
                                id="removeBgBtn"
                                class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <i class="fas fa-cut mr-2"></i>Remove Background
                            </button>
                            <button
                                id="upscaleBtn"
                                class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <i class="fas fa-expand-arrows-alt mr-2"></i>Upscale 4x
                            </button>
                        </div>
                    </div>
                </div>

                <div id="resultSection" class="hidden">
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">
                            <i class="fas fa-star text-green-600"></i> Your Image Transformation
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-3">
                                <h3 class="text-lg font-semibold text-gray-700">Original</h3>
                                <div class="relative group">
                                    <img id="originalImage" class="w-full h-auto rounded-lg shadow-lg" />
                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-lg flex items-center justify-center">
                                        <button id="viewOriginalBtn" class="opacity-0 group-hover:opacity-100 bg-white text-gray-700 px-4 py-2 rounded-md shadow-lg transition-opacity">
                                            <i class="fas fa-eye mr-2"></i>View Full Size
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-3">
                                <h3 class="text-lg font-semibold text-gray-700">Processed Image</h3>
                                <div class="relative group">
                                    <img id="processedImage" class="w-full h-auto rounded-lg shadow-lg" />
                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-lg flex items-center justify-center">
                                        <button id="viewProcessedBtn" class="opacity-0 group-hover:opacity-100 bg-white text-gray-700 px-4 py-2 rounded-md shadow-lg transition-opacity">
                                            <i class="fas fa-eye mr-2"></i>View Full Size
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <button
                            id="downloadBtn"
                            class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors"
                        >
                            <i class="fas fa-download mr-2"></i>Download Result
                        </button>
                        <button
                            id="downloadBothBtn"
                            class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                        >
                            <i class="fas fa-download mr-2"></i>Download Both
                        </button>
                        <button
                            id="convertAnotherBtn"
                            class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors"
                        >
                            <i class="fas fa-plus mr-2"></i>Convert Another
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-4">Processing your image...</p>
            </div>

            <div id="imagePreview" class="hidden bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-image text-blue-600"></i> Selected Image
                </h2>
                <div class="text-center">
                    <img id="previewImg" class="max-w-full h-auto rounded-lg shadow-lg mx-auto" style="max-height: 300px;" />
                    <div class="mt-4">
                        <button id="removeImage" class="text-red-500 hover:text-red-700 text-sm">
                            <i class="fas fa-trash mr-1"></i>Remove Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fullSizeModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="relative max-w-full max-h-full">
            <img id="fullSizeImage" class="max-w-full max-h-full object-contain" />
            <button id="closeModal" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
  <script language="JavaScript" type="text/javascript" src="https://gnrcounter.com/counter.php?accId=04ddaf65a8b3dcc39d4c5dcc11fc445f"></script>

  </noscript>
  <script type="text/javascript" src="script.js"></script>        
 </body>
</html>
